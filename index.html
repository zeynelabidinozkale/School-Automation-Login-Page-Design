    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="js/ayar.js"></script>
    <script>
    $( document ).ready(function() {
    var renkler = ["linear-gradient( 135deg, #ff7777 10%, #660000 100%)","linear-gradient( 135deg, #47c672 10%, #004717 100%)","linear-gradient( 135deg, #b268d8 10%, #34004f 100%)","linear-gradient( 135deg, #d6b95c 10%, #563f00 100%)","linear-gradient( 135deg, #727fe5 10%, #000951 100%)"];
    var butonrenkler = ["#a50909","#098231","#690f99","#896a10","#2d388e"];
    var butonrenkler2 = ["#ff9696","#6de094","#d494f7","#e0c26b","#96a1ff"];
    var renkler2 = ["linear-gradient(#ff7777, #660000)","linear-gradient(#47c672, #004717)","linear-gradient(#b268d8, #34004f)","linear-gradient( #d6b95c, #563f00)","linear-gradient(#727fe5, #000951)"];
    var renk =Math.floor(Math.random() * 5) ;
  //  alert(renkler[renk]);
    $('.body').css("background-image",renkler[renk]);
    $('.buton').css("background",butonrenkler[renk]);
      $('.buton').css("border-color",butonrenkler[renk]);

      $('#exampleInputPassword1:focus').css("border-color",butonrenkler[renk]);
        $('#exampleInputEmail1:focus').css("border-color",butonrenkler[renk]);
      $('.form-control:focus').css("border-bottom",butonrenkler[renk]);
      $('.input-group').css("border-color",butonrenkler[renk]);
  $('.input-icons').css("color",butonrenkler[renk]);
  $('.logo-box').css("background",butonrenkler[renk]);
  $('.logo-box').css("background",renkler2[renk]);
  $('.unuttum').css("color","#999");

    $(".buton").hover(function(){
      $(this).css("background",butonrenkler2[renk]);
      $(this).css("color",butonrenkler[renk]);
      }, function(){
      $(this).css("background", butonrenkler[renk]);
      $(this).css("color","#fff");
    });


      $(".unuttum").hover(function(){

        $(this).css("color",butonrenkler[renk]);
        }, function(){

        $(this).css("color","#999");
      });


      });
    </script>
